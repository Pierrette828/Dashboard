<!-- Single pro tab review Start-->
<div class="single-pro-review-area mt-t-30 mg-b-15">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="product-payment-inner-st">
                  <ul id="myTabedu1" class="tab-review-design">
                      <li class="active"><a href="#description">Formulaire</a></li>
                  </ul>
                  <div id="myTabContent" class="tab-content custom-product-edit">
                      <div class="product-tab-list tab-pane fade active in" id="description">
                          <div class="row">
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                  <div class="review-content-section">
                                      <div id="dropzone1" class="pro-ad">
                                        <form [formGroup]="form">
                                          <div>
                                            <input type="file" formControlName="file">
                                          </div>
                                          <div>
                                            <select formControlName="gender">
                                              <option value="" disabled selected>Genre</option>
                                              <option value="0">Masculin</option>
                                              <option value="1">Féminin</option>
                                            </select>
                                          </div>
                                          <div>
                                            <label>
                                              <input type="radio" formControlName="operateur" value="formel"> Opérateur Formel
                                            </label>
                                            <label>
                                              <input type="radio" formControlName="operateur" value="informel"> Opérateur Informel
                                            </label>
                                          </div>
                                          <div>
                                            <input type="text" formControlName="nom" placeholder="Nom">
                                          </div>
                                          <div>
                                            <input type="text" formControlName="prenoms" placeholder="Prénoms">
                                          </div>
                                          <div>
                                            <input type="number" formControlName="telephone" placeholder="Téléphone">
                                          </div>
                                          <div>
                                            <input type="password" formControlName="password" placeholder="Mot de passe">
                                          </div>
                                          <button type="submit" (click)="onSubmit()">Valider</button>
                                        </form>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div> <!-- End of #description -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
